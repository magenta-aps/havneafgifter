{% load django_bootstrap5 %}
<div class="row mb-3">
    <div class="col-2 d-grid gap-1">
        <label class="form-label" for="{{field.id_for_label}}">{{field.label}}</label>
        <button type="button" class="btn btn-sm btn-outline-primary" data-select="{{field.name}}">Vælg alle</button>
        <button type="button" class="btn btn-sm btn-outline-primary" data-deselect="{{field.name}}">Vælg ingen</button>
    </div>
    <div class="col-10">{{ field }}</div>
</div>
